apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: purelb
  namespace: kube-system
spec:
  repo: https://gitlab.com/api/v4/projects/20400619/packages/helm/stable
  chart: purelb/purelb
  version: 0.7.1
  targetNamespace: kube-system
  valuesContent: |-
    # https://gitlab.com/purelb/purelb/-/blob/main/build/helm/purelb/values.yaml
    image:
      pullPolicy: IfNotPresent

    serviceGroup:
      name: "default"
      create: true
      spec:
        local:
          subnet: '192.168.178.0/24'
          pool: '192.168.178.230-192.168.178.239'
          aggregation: default

